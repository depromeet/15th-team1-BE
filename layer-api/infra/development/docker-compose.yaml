services:
  java-app:
    image: ghcr.io/depromeet/kasukabe-server/layer-api:latest
    container_name: layer-api
    ports:
      - "8080:8080"
    volumes:
      - ./application.yaml:/config/application.yaml
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - java-app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
